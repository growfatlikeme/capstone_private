name: Deploy Helm
run-name: Deploying Helm by ${{ github.actor }}

on:
  workflow_dispatch:
    inputs:
      refToBuild:
        description: "Branch, tag or commit SHA to build"
        required: false
        type: string

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the repo at the requested ref
      - uses: actions/checkout@v3
        with:
          ref: ${{ inputs.refToBuild }}

      # 2. Optional: confirm what commit weâ€™re building
      - name: Build
        run: echo "Running from commit ${{ inputs.refToBuild }}"

      # 3. Configure AWS credentials via OIDC
      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE }}
          aws-region: ap-southeast-1

      # 4. Ensure Helm is installed (kubectl is already on ubuntu-latest)
      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.15.2

      # 5. Optional: list repo files for debugging
      - name: List files
        run: ls -R

      # 6. Make setup.sh executable and run it from the repo root
      - name: Run setup.sh
        working-directory: ${{ github.workspace }}
        run: |
          chmod +x setup.sh
          ./setup.sh
