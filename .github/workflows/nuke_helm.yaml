name: Nuke Cluster resources
run-name: Nuke Cluster resources by ${{ github.actor }}

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  nuke:
    runs-on: ubuntu-latest
    env:
      KUBECONFIG: ${{ github.workspace }}/kubeconfig

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v3

      - name: 🔐 Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE }}
          aws-region: ap-southeast-1

      - name: 📁 List files in workspace
        run: ls -R

      - name: ⚙️ Update kubeconfig for EKS cluster
        run: aws eks update-kubeconfig --name group3-SRE-cluster --region ap-southeast-1 --kubeconfig ${{ env.KUBECONFIG }}

      - name: 🐛 Debug kubeconfig contents
        run: |
          echo "📄 Kubeconfig file contents:"
          cat ${{ env.KUBECONFIG }}

      - name: 🔍 Verify kubectl connectivity
        run: |
          echo "🔧 kubectl client version:"
          kubectl version --client
          echo "🔧 Checking cluster access:"
          kubectl cluster-info || echo "⚠️ Cluster unreachable or not configured."

      - name: 💣 Make nukeall.sh executable and run
        run: |
          chmod +x nukeall.sh
          ./nukeall.sh
