name: Nuke Cluster resources
run-name: Nuke Cluster resources by ${{ github.actor }}

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  nuke:
    runs-on: ubuntu-latest
    env:
      KUBECONFIG: ${{ github.workspace }}/kubeconfig

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ” Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE }}
          aws-region: ap-southeast-1

      - name: ğŸ“ List files in workspace
        run: ls -R

      - name: âš™ï¸ Update kubeconfig for EKS cluster
        run: aws eks update-kubeconfig --name growfattest-cluster --region ap-southeast-1 --kubeconfig ${{ env.KUBECONFIG }}

      - name: ğŸ› Debug kubeconfig contents
        run: |
          echo "ğŸ“„ Kubeconfig file contents:"
          cat ${{ env.KUBECONFIG }}

      - name: ğŸ” Verify kubectl connectivity
        run: kubectl version --short

      - name: ğŸ’£ Make nukeall.sh executable and run
        run: |
          chmod +x nukeall.sh
          ./nukeall.sh
