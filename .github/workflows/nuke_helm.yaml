name: Nuke Cluster resources
run-name: Nuke Cluster resources by ${{ github.actor }}

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE }}
          aws-region: ap-southeast-1

      - name: List files
        run: ls -R

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name growfattest-cluster --region ap-southeast-1

      - name: Make nukeall.sh executable and run
        run: |
          chmod +x nukeall.sh
          ./nukeall.sh
