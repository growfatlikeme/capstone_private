name: OIDC Project setup
run-name: Running Terraform Checks by ${{ github.actor }}

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials using OIDC
        id: configure-aws-credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE }}
          aws-region: ap-southeast-1

      - name: Debug OIDC Token
        run: 'echo "Assumed AWS Account ID: ${{ steps.configure-aws-credentials.outputs.aws-account-id }}"'

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan
        env:
          TF_VAR_aws_account_id: ${{ secrets.AWS_ACCOUNT_ID }}
          TF_VAR_mem1: ${{ secrets.MEM1 }}
          TF_VAR_mem2: ${{ secrets.MEM2 }}
          TF_VAR_mem3: ${{ secrets.MEM3 }}
          TF_VAR_mem4: ${{ secrets.MEM4 }}
          TF_VAR_mem5: ${{ secrets.MEM5 }}
