          "panels": [],
          "title": "Server Stats",
          "type": "row"
        },
        {
          "datasource": {
            "type": "datasource",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "unit": "s"
            }
          },
          "gridPos": {
            "h": 8,
            "w": 4,
            "x": 0,
            "y": 1
          },
          "id": 2,
          "interval": "1m",
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "reduceOptions": {
              "calcs": [
                "lastNotNull"
              ]
            },
            "textMode": "value"
          },
          "pluginVersion": "v11.4.0",
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "prometheus"
