        {
          "id": "prometheus",
          "name": "Prometheus",
          "type": "datasource",
          "version": "1.0.0"
        },
        {
          "id": "stat",
          "name": "Stat",
          "type": "panel",
          "version": ""
        },
        {
          "id": "timeseries",
          "name": "Time series",
          "type": "panel",
          "version": ""
        }
