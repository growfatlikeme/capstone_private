apiVersion: apps/v1
kind: Deployment
metadata:
  name: snake-frontend
  namespace: snakegame
spec:
  replicas: 2
  selector:
    matchLabels:
      app: snake-frontend
  template:
    metadata:
      labels:
        app: snake-frontend
    spec:
      containers:
        - name: snake-frontend
          image: hannamatheos/snake-frontend:latest # <--- your Docker Hub image
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: snake-frontend-service
  namespace: snakegame
spec:
  type: LoadBalancer
  selector:
    app: snake-frontend
  ports:
    - port: 80
      targetPort: 80